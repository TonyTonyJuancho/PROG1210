<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Customer Insert</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
        <script src="../JavaScript/main.js" async defer></script>
    </head>
    <body>
        <header class="head-section">
            <nav class = "head-nav-section">
                <img src ="../images/sample-Logo2.png" alt ="Emma Small Engines Logo" class = "head-img-logo">
                <a class="head-nav-link" href = "../index.html">Dashboard</a>
                <a class="head-nav-link" href = "../Customer/index.html">Customers</a>
                <a class="head-nav-link" href = "../Repair/index.html">Repairs</a>
                <a class="head-nav-link" href = "../Equipment/index.html">Equipment</a>
                <a class="head-nav-link" href="../Lookup/index.html">Lookup Tables</a>
            </nav>
            <div class="head-profile-section">
                <img class="head-profile-img" src="../images/profile_pic.jpg" alt="Profile Picture">
                <div class="head-profile-text">Emma</div>
            </div>
        </header>
        <main class="main-section">
            <section class="main-heading">
                <div class="main-heading-title">
                    <h2 class="main-heading-head">Customer Insert</h2>
                </div>
            </section>
            <div class="main-body">
                <div class="main-info-item">
                    <div class="main-info-display" style ="width: 35%;">
                        <div class="info-row">
                            <label class="info-label" for="input-cust-id">ID:</label> 
                            <div class="info-field"><input id="input-cust-id" class="info-field-input" type="text" value=""> </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label" for="input-cust-fname">First Name:</label> 
                            <div class="info-field"><input id="input-cust-fname" class="info-field-input" type="text" value=""> </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label" for="input-cust-midname">Middle Name:</label> 
                            <div class="info-field"><input id="input-cust-midname" class="info-field-input" type="text" value=""> </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label"  for="input-cust-lname">Last Name:</label> 
                            <div class="info-field"><input id="input-cust-lname" class="info-field-input" type="text" value=""> </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label" for="input-cust-phone">Phone Number:</label> 
                            <div class="info-field"><input id="input-cust-phone" class="info-field-input" type="tel" value=""> </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label" for="input-cust-email">Email:</label> 
                            <div class="info-field"><input id="input-cust-email" class="info-field-input" type="tel" value=""> </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label" for="input-cust-street">Address:</label> 
                            <div class="info-field"><input id="input-cust-street" class="info-field-input" type="text" value=""> </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label"  for="input-cust-city">City:</label> 
                            <div class="info-field">
                                <select class="info-select" id="input-cust-province" style = "width:82%">
                                    <option value="AB">Welland</option>
                                    <option value="BC">Pelham</option>
                                    <option value="MB">Port Colborne</option>
                                    <option value="NB">WainFleet</option>
                                    <option value="NL" selected>St. Catharines</option>
                                    <option value="NS">Niagara Falls</option>
                                    <option value="NT">Thorold</option>
                                    <option value="NU">Niagara-On-The-Lake</option>
                                </select>
                                <button style ="width:15%;" class ="btn-edit-dropdowns">+</button>
                            </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label"  for="input-cust-province">Province:</label> 
                            <div class="info-field"> 
                                <select class="info-select" id="input-cust-province" style = "width:82%"> 
                                    <option value="AB">Alberta</option>
                                    <option value="BC">British Columbia</option>
                                    <option value="MB">Manitoba</option>
                                    <option value="NB">New Brunswick</option>
                                    <option value="NL">Newfoundland and Labrador</option>
                                    <option value="NS">Nova Scotia</option>
                                    <option value="NT">Northwest Territories</option>
                                    <option value="NU">Nunavut</option>
                                    <option value="ON">Ontario</option>
                                    <option value="PE">Prince Edward Island</option>
                                    <option value="QC">Quebec</option>
                                    <option value="SK">Saskatchewan</option>
                                    <option value="YT">Yukon</option>
                                </select>
                                <button style ="width:15%;" class ="btn-edit-dropdowns">+</button>
                            </div>
                        </div>
                        <div class="info-row">
                            <label class="info-label"  for="input-cust-pcode">Postal Code:</label> 
                            <div class="info-field"><input id="input-cust-pcode" class="info-field-input" type="text" placeholder="A1A 1A1" value=""> </div>
                        </div>
                    </div>
                    <div class = "main-info-table" style="width: 25%;">
                        <table class = "main-table-container">
                            <tr class = "main-info-tablerow" >
                                <th class = "main-info-tablehead" style ="width:17%">    <button class ="btn-table">New(+)</button></th>
                                <th class = "main-info-tablehead" style="width:40%">Equipment Name</th>
                                <th class = "main-info-tablehead" style="width:30%">Equipment Model</th>
                            </tr>
                          
                         </table>
                    </div>
                    <div class = "main-info-table" style="width: 35%;">
                        <table class="main-table-container">
                            <tr class="main-info-tablerow">
                                <th class = "main-info-tablehead" style ="width:17%">    <button class ="btn-table">New(+)</button></th>
                                <th class="main-info-tablehead" style="width:20%">Request Date</th>
                                <th class="main-info-tablehead" style="width:15%">Type</th>
                                <th class="main-info-tablehead" style="width:34%">Equipment Name</th>
                                <th class="main-info-tablehead" style="width:30%">Status</th>
                            </tr>
                        </table>
                    </div>
                </div>
                </div>
                <div class="main-info-buttons">
                    <a href="./details.html" class="btn-info btn-edit">Add Customer</a>
                    <a href="./index.html" class="btn-info btn-edit">Cancel</a>
                </div>
            </div>
        </main>

            <p class="foot-text">Application Developed By<br>

                <a href= ""> <img class = "contact-link" src="/images/instagram-icon.png" alt="ESE Instragram page"></a>
                <a href= ""><img class = "contact-link"  src="/images/twitter-icon.png" alt="ESE Twitter page"></a>
                <a href= ""><img class = "contact-link" src="/images/whatsapp-icon.png" alt="ESE Whatsapp contact"></a>
            </div>
        </footer>
    </body>
</html>
