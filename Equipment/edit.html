<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Equipment Edit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
        <script src="../JavaScript/main.js" async defer></script>
    </head>
    <body>
        <header class = "head-section">
            <nav class = "head-nav-section">
                <img src ="../images/logo-sample.png" alt ="Emma Small Engines Logo" class = "head-img-logo">
                <a href = "../index.html">Dashboard</a>
                <a href = "../Customer/index.html">Customers</a>
                <a href = "../Equipment/index.html">Equipment</a>
                <!--<a href = "">Employees</a>
                <a href = "">Repairs</a> -->
            </nav>
            <div class = "head-profile-section">
                <img class = "head-profile-img" src = "../images/profile_pic.jpg" alt = "Profile Picture">
                <div class = "head-profile-text">Emma</div>
            </div>
        </header>
        <main class = "main-section">
            <section class = "main-heading">
                <div class = "main-heading-title">
                    <h1 class = "main-heading-head">Equipment Edit</h1>
                    <h3 class = "main-heading-sub">Generic Equipment - Yellow - ID#12345</h3>
                </div>
            </section>
            <div class = "main-body">
                <div class = "main-info-item">
                    <div class = "main-info-img">
                        <img class = "img-info" style="height:20rem;" src = "../images/equipment-icon.png" alt="Default Equipment image">
                        <div class = "info-row" style = "flex-direction: column; height:11rem;">
                            <label for = "img-add-input" style = "text-align: center;" class = "info-label">Change Equipment Image</label>
                            <input id = "img-add-input" style = "text-align: center; width: 100%;" class = "info-field-input" type="file">
                        </div> 
                    </div>
                    <div class = "main-info-display">
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-id">Equipment ID:</label> 
                            <div class = "info-field"><input id = "input-equip-id" class = "info-field-input" type = "text" value="12345"> </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-name">Equipment Name:</label> 
                            <div class = "info-field"><input id = "input-equip-name" class = "info-field-input" type = "text" value="Generic Equipment"> </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-model">Equipment Model:</label> 
                            <div class = "info-field"><input id = "input-equip-model" class = "info-field-input" type = "text" value="GE15000"> </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-serial">Equipment Serial Number:</label> 
                            <div class = "info-field"><input id = "input-equip-serial" class = "info-field-input" type = "text" value="GE20201010"> </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-notes">Equipment Notes:</label> 
                            <div class = "info-field"><input id = "input-equip-notes" class = "info-field-input" type = "text" value="Start-Stop button"> </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-type">Equipment Type:</label> 
                            <div class = "info-field"> 
                                <select class = "info-select" id = "input-equip-type">
                                    <option>Rotary mower</option>
                                    <option>Robotic lawn mower</option>
                                    <option>Cylinder mower</option>
                                    <option>Zero-turn mower</option>
                                    <option>Electric lawn mower</option>
                                    <option>Gas powered mower</option>
                                    <option>Reel mower</option>
                                    <option>Rear Engine mower</option>
                                </select>
                            </div>
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-color">Equipment Color:</label> 
                            <div class = "info-field"><input id = "input-equip-color" class = "info-field-input" type = "text" value="Yellow"> </div>
                        </div>                        
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-manufacturer">Equipment Manufacturer:</label> 
                            <div class = "info-field"><input id = "input-equip-manufacturer" class = "info-field-input" type = "text" value="Yamaha"> </div>
                        </div>
                    </div>
                </div>
                <div class = "main-info-buttons">
                    <a href = "./details.html" class = "btn-info btn-edit">Update Equipment</a>
                    <a href = "./details.html" class = "btn-info btn-edit">Cancel</a>
                </div>
            </div>
        </main>
    </body>
</html>
