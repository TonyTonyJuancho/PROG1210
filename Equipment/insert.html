<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Equipment Insert</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
        <script src="../JavaScript/main.js" async defer></script>
    </head>
    <body>
        <header class="head-section">
            <nav class = "head-nav-section">
                <img src ="../images/sample-Logo2.png" alt ="Emma Small Engines Logo" class = "head-img-logo">
                <a class="head-nav-link" href = "../index.html">Dashboard</a>
                <a class="head-nav-link" href = "../Customer/index.html">Customers</a>
                <a class="head-nav-link" href = "../Repair/index.html">Repairs</a>
                <a class="head-nav-link" href = "../Equipment/index.html">Equipment</a>
                <a class="head-nav-link" href="../Lookup/index.html">Lookup Tables</a>
            </nav>
            <div class="head-profile-section">
                <img class="head-profile-img" src="../images/profile_pic.jpg" alt="Profile Picture">
                <div class="head-profile-text">Emma</div>
            </div>
        </header>
        <main class="main-section">
            <section class="main-heading">
                <div class="main-heading-title">
                    <h2 class="main-heading-head">Add Equipment</h2>
                </div>
            </section>
            <div class="main-body">
            
                <div class = "main-info-item">
                    <div class = "main-info-display">
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-name">Equipment Name:</label> 
                            <div class = "info-field"><input id = "input-equip-name" class = "info-field-input" type = "text"> </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-model">Equipment Model:</label> 
                            <div class = "info-field"><input id = "input-equip-model" class = "info-field-input" type = "text" > </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-serial">Equipment Serial Number:</label> 
                            <div class = "info-field"><input id = "input-equip-serial" class = "info-field-input" type = "text" > </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-notes">Equipment Notes:</label> 
                            <div class = "info-field"><input id = "input-equip-notes" class = "info-field-input" type = "text" > </div>       
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-type">Equipment Type:</label> 
                            <div class = "info-field"> 
                                <select class = "info-select" id = "input-equip-type" style = "width:82%">
                                    <option>Rotary mower</option>
                                    <option>Robotic lawn mower</option>
                                    <option>Cylinder mower</option>
                                    <option>Zero-turn mower</option>
                                    <option>Electric lawn mower</option>
                                    <option>Gas powered mower</option>
                                    <option>Reel mower</option>
                                    <option>Rear Engine mower</option>
                                </select>
                                <button style ="width:15%;" class ="btn-edit-dropdowns">+</button>
                            </div>
                           
                        </div>
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-color">Equipment Color:</label> 
                            <div class = "info-field"><input id = "input-equip-color" class = "info-field-input" type = "text"> </div>
                        </div>                        
                        <div class = "info-row">
                            <label class ="info-label" for = "input-equip-manufacturer">Equipment Manufacturer:</label> 
                            <div class = "info-field"><input id = "input-equip-manufacturer" class = "info-field-input" type = "text"> </div>
                        </div>
                    </div>
                     <div class = "main-info-table">
                    
                        <table class = "main-table-container">
                            <tr class = "main-info-tablerow" >
                                <th class = "main-info-tablehead" style ="width:17%">    <button class ="btn-table">New(+)</button></th>
                                <th class = "main-info-tablehead" style="width:33%">Owner Name</th>
                                <th class = "main-info-tablehead" style="width:25%">Owner Email</th>
                                <th class = "main-info-tablehead" style="width:25%">Owner Phone</th>
                            </tr>
                         </table>
                      
                    </div>
                </div>
                <div class="main-info-buttons">
                    <a href="./details.html" class="btn-info btn-edit">Add Equipment</a>
                    <a href="./index.html" class="btn-info btn-edit">Cancel</a>
                </div>
            </div>
        </main>
        <footer class = "foot-main">
            <p class="foot-text">Application Developed By<br>
                &copy;2023 TechLink Software</p>
            <!--<a href="" class ="foot-text">Sitemap</a>-->
            <div class ="foot-links">
                <a href= ""><img class = "contact-link" src="/images/facebook-icon.png" alt="ESE Facebook page"></a>
                <a href= ""> <img class = "contact-link" src="/images/instagram-icon.png" alt="ESE Instragram page"></a>
                <a href= ""><img class = "contact-link"  src="/images/twitter-icon.png" alt="ESE Twitter page"></a>
                <a href= ""><img class = "contact-link" src="/images/whatsapp-icon.png" alt="ESE Whatsapp contact"></a>
            </div>
        </footer>
    </body>
</html>
