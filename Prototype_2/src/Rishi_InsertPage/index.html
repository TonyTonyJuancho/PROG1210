<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Insert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; 
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            appearance: none;
            background: url('down-arrow.png') no-repeat right #fff;
            background-size: 20px;
            padding-right: 30px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <form action="process_insert.php" method="POST">
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="product_sku">Product SKU:</label>
                <input type="text" id="product_sku" name="product_sku" required>
            </div>
            <div class="form-group">
                <label for="product_price">Product Price:</label>
                <input type="number" id="product_price" name="product_price" required>
            </div>
            <div class="form-group">
                <label for="product_quantity">Product Quantity:</label>
                <input type="number" id="product_quantity" name="product_quantity" required>
            </div>
            <div class="form-group">
                <label for="product_category">Product Category:</label>
                <select id="product_category" name="product_category">
                    <option value="Opt_1">Opt_1</option>
                    <option value="Opt_2">Opt_2</option>
                    <option value="Opt_3">Opt_3</option>
                    <option value="Opt_4">Opt_4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product_description">Product Description:</label>
                <textarea id="product_description" name="product_description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="product_weight">Product Weight (kg):</label>
                <input type="number" id="product_weight" name="product_weight">
            </div>
            <div class="form-group">
                <label for="product_manufacturer">Manufacturer:</label>
                <input type="text" id="product_manufacturer" name="product_manufacturer">
            </div>
            <div class="form-group">
                <label for="product_shipping_date">Shipping Date:</label>
                <input type="date" id="product_shipping_date" name="product_shipping_date">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Insert Product</button>
            </div>
        </form>
    </div>
</body>
</html>
